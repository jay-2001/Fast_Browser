{% extends 'googledriveapp/drive_base.html' %}

{% block body %}

<div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
  <div class="card  mt-5 p-3 m-2 shadow-sm">
    <div class="card-body text-center">

      <h5 class="card-title mb-4 mt-2 pb-2 font-weight-normal">Register</h5>


      {% for message in messages %}
      <h1>{{message}}</h1>
      {% endfor %}
      
      <!-- <div class="container py-4"> -->
      <form action="{% url 'drive_signup' %}" method="POST">
        {% csrf_token %}
        <div class="form-group ">
          <!-- <label for="exampleInputEmail1" class="form-label">Username</label> -->
          <input placeholder="Username" type="text" class="form-control mb-4" aria-describedby="emailHelp" name="username" />
        </div>
        <div class="form-group ">
          <!-- <label for="exampleInputEmail1" class="form-label">Email</label> -->
          <input placeholder="Email" type="email" class="form-control mb-4" aria-describedby="emailHelp" name="email" />
        </div>
        <div class="form-group ">
          <!-- <label for="exampleInputEmail1" class="form-label">First Name</label> -->
          <input placeholder="First Name" type="text" class="form-control mb-4" aria-describedby="emailHelp" name="fname" />
        </div>
        <div class="form-group ">
          <!-- <label for="exampleInputEmail1" class="form-label">Last Name</label> -->
          <input placeholder="Last Name" type="text" class="form-control mb-4" aria-describedby="emailHelp" name="lname" />
        </div>
        <div class="form-group ">
          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
          <input placeholder="Password" type="password" class="form-control mb-4" name="password" />
        </div>
        <div class="form-group ">
          <!-- <label for="exampleInputPassword1" class="form-label" -->
          <!-- >Confirm Password</label -->
          <!-- > -->
          <input placeholder="Confirm Password" type="password" class="form-control mb-4" name="cpassword" />
        </div>

        <button type="submit" class="btn btn-primary col-md-6 mb-2">Sign Up</button>
      </form>
      <!-- </div> -->


    </div>
  </div>
</div>
{% endblock body %}
