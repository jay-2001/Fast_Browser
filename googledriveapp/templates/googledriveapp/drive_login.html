{% extends 'googledriveapp/drive_base.html' %}

{% block body %}


{% for message in messages %}
<h1>{{message}}</h1>
{% endfor %}


<div class="col col-sm-8 col-md-7 col-lg-4 mx-auto ">
  <div class="card border rounded-lg mt-5 p-3 m-2 shadow-sm">
    <div class="card-body text-center">
      
      <h3 class="card-title mt-0 mb-4 pb-0 font-weight-normal">Sign in</h3>


      <form action="{% url 'drive_login' %}" method="POST">
        <div class="mb-3">
          {% csrf_token %}
          <input type="text" class="form-control" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp"
            name="username" />
        </div>
        <div class="mb-3">
          <!-- <label for="exampleInputPassword1" class="form-label">Password</label> -->
          <input placeholder="Password" type="password" class="form-control" id="exampleInputPassword1" name="password" />
        </div>

        <button type="submit" class="btn btn-primary col-md-6 my-3">Login</button>
      </form>


    </div>
  </div>
</div>

{% endblock body %}
